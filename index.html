<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="body-style">
        <div class="section-box">
            <div class="title-box">
                <div>Metric / Imperial Unit Conversion</div>
                <span><input type="number" id="unit-value" class="noscroll" placeholder="0" oninput="inputNumber()"></span>
            </div>
            <div class="measurement-box">
                <h2 class="measurement-title">Length (Meters/Feet)</h2>
                <div id="length">
                    <p id="meters-feet">Meters - Feet</p>
                    <p>|</p>
                    <p id="feet-meters">Feet - Meters</p>
                </div>
                <h2 class="measurement-title">Volume (Liters/Gallons)</h2>
                <div id="volume">
                    <p id="liters-gallons">Liters - Gallons</p>
                    <p>|</p>
                    <p id="gallons-liters">Gallons - Liters</p>
                </div>
                <h2 class="measurement-title">Mass (Kilograms/Pounds)</h2>
                <div id="mass">
                    <p id="kilograms-pounds">Kilograms - Pounds</p>
                    <p>|</p>
                    <p id="pounds-kilograms">Pounds - Kilograms</p>
                </div>
            </div>
        </div> 
        <script src="index.js"></script>
    </body>
</html>
